name: Auto Destroy

on:
  pull_request:
    types:
      - closed
    branches:
      - master

permissions: read-all

jobs:
  destroy-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
      issues: write
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'CLEANUP')
    uses: ./.github/workflows/destroy.yml